<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="heading">Rock Paper Scissor</h1>
        <table border="0">
            <tr>
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td class="Player">0</td>
                <td class="Computer">0</td>
            </tr>
        </table>

        <h1 class="over hide">GAME OVER!</h1>
    </div>

    <div class="main">
        <h2 class="choiceheading">Choose your move</h2>
        <h4 class="movescount">Moves Left: 10</h4>

        <h1 class="result hide">find</h1>

        <div class="game-container">
            <button class="rock option" id ="rock">Rock</button>
            <button class="paper option" id="paper">Paper</button>
            <button class="scissor option" id="scissor">Scissor</button>

            <h5 class="winner hide"></h5>
        </div>

        <button class="reset hide">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
